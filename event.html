<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DCE • Song Requests</title>
  <link rel="preconnect" href="https://form.jotform.com">
  <style>
    :root { --accent:#009ca6; --ring:rgba(0,0,0,0.08); }
    body { margin:0; background:#f3f4ff; font-family: Inter, "Helvetica Neue", Arial, sans-serif; color:#111; }
    .wrap { max-width: 920px; margin: 0 auto; padding: 16px; }
    .logo { text-align:center; margin: 12px 0 20px; }
    .logo img { max-width: 220px; height: auto; }
    .card { background:#fff; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:16px; }
    h2 { margin:0 0 12px; text-align:center; font-weight:700; }

    /* Search UI */
    .search-box { width:100%; max-width:560px; margin:0 auto 12px; padding:12px 16px; border:2px solid var(--ring); border-radius:999px; font-size:16px; outline:none; display:block; box-sizing:border-box; background:#fff; }
    .search-box:focus { border-color:var(--accent); box-shadow:0 0 0 3px rgba(0,156,166,.15); }
    .status { max-width:560px; margin:6px auto 0; font-size:13px; color:#666; text-align:center; min-height:18px; }
    .results { max-width:560px; margin:8px auto 0; }
    .result-item { display:flex; align-items:center; gap:12px; padding:10px; margin-bottom:8px; border-radius:12px; background:#fafafa; cursor:pointer; transition:background .2s ease, transform .1s ease; box-shadow:0 1px 2px rgba(0,0,0,.05); }
    .result-item:hover { background:#f2fbfc; }
    .result-item.selected { border:2px solid var(--accent); background:#f8feff; }
    .cover { width:56px; height:56px; border-radius:8px; object-fit:cover; flex:0 0 56px; background:#e9ecef; display:flex; align-items:center; justify-content:center; font-size:12px; color:#777; }
    .song-info { flex:1; min-width:0; }
    .song-title { font-weight:600; font-size:15px; }
    .artist-name { font-size:13px; color:#555; }

    #selected { max-width:920px; margin:8px auto 16px; font-size:14px; color:#333; text-align:center; min-height:18px; }
    iframe { width:100%; border:0; display:block; }
    .spacer { height:12px; }

    /* Full-page thank-you overlay */
    #thanksOverlay {
      position: fixed; inset: 0;
      background: #f3f4ff;
      display: none; /* show via JS */
      align-items: center; justify-content: center;
      z-index: 9999;
      padding: 24px;
    }
    #thanksCard {
      background:#fff; border-radius:20px; box-shadow:0 12px 30px rgba(0,0,0,.08);
      padding:32px 28px; max-width:720px; width:100%; text-align:center;
    }
    #thanksLogo { margin-bottom:16px; }
    #thanksLogo img { max-width:200px; height:auto; }
    .check {
      width:64px; height:64px; border-radius:50%; margin:8px auto 16px;
      display:grid; place-items:center; background:rgba(0,156,166,.12); color:var(--accent); font-size:36px; line-height:1;
    }
    #thanksCard h1 { margin: 8px 0 6px; font-size: 28px; }
    #thanksCard p { margin: 0 0 18px; color:#444; }
    .btns { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn { appearance:none; text-decoration:none; cursor:pointer; background:var(--accent); color:#fff; border:0; padding:12px 18px; border-radius:999px; font-weight:600; box-shadow:0 6px 16px rgba(0,156,166,.25); }
    .btn.secondary { background:#111; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <div class="logo">
      <img src="assets/client-logo.png" alt="Client Logo" onerror="this.style.display='none'">
    </div>

    <div class="card">
      <h2>Search for a Song</h2>
      <input id="search" class="search-box" type="text" placeholder="Type a song or artist…" inputmode="search" autocomplete="off" />
      <div id="status" class="status"></div>
      <div id="results" class="results"></div>
    </div>

    <div id="selected"></div>

    <div class="spacer"></div>

    <!-- Jotform (prefilled via URL; we add ts= to force a fresh load) -->
    <div class="card">
      <iframe id="jotFrame" title="Song Request Form" loading="lazy" style="height:1400px" src=""></iframe>
    </div>
  </div>

  <!-- Full-page thank-you overlay -->
  <div id="thanksOverlay" role="dialog" aria-labelledby="thanksTitle" aria-modal="true">
    <div id="thanksCard">
      <div id="thanksLogo"><img src="assets/client-logo.png" alt="David Charles Events" onerror="this.style.display='none'"></div>
      <div class="check">✓</div>
      <h1 id="thanksTitle">Thank you!</h1>
      <p>Your request has been received.</p>
      <div class="btns">
        <button class="btn" id="againBtn">Submit another request</button>
        <a class="btn secondary" href="https://www.davidcharlesevents.com/">Back to DCE</a>
      </div>
    </div>
  </div>

  <script>
    /* -------- CONFIG -------- */
    const JOT_ID   = '252746100648052'; // change if you clone the form
    const JOT_BASE = `https://form.jotform.com/${JOT_ID}`;

    /* -------- INIT: force a fresh, blank form on page load -------- */
    (function initForm() {
      setFormSrc({}); // blank load with cache-buster
    })();

    function setFormSrc(prefill) {
      const params = new URLSearchParams(prefill || {});
      params.set('ts', Date.now().toString()); // cache-buster prevents stale Thank-You
      document.getElementById('jotFrame').src = `${JOT_BASE}?${params.toString()}`;
    }

    /* -------- SEARCH (inline) -------- */
    const searchInput = document.getElementById('search');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const selectedEl = document.getElementById('selected');
    let debounce = null, lastTerm = '', lastTag = null;

    const setStatus = (msg='', err=false) => {
      statusEl.textContent = msg;
      statusEl.style.color = err ? '#b00020' : '#666';
    };
    const clearResults = () => { resultsEl.innerHTML = ''; };

    // JSONP helper (for iTunes & Deezer)
    function jsonp(url, cbParam='callback'){
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Math.random().toString(36).slice(2);
        const sep = url.includes('?') ? '&' : '?';
        const src = `${url}${sep}${cbParam}=${cb}`;
        if (lastTag && lastTag.parentNode) lastTag.parentNode.removeChild(lastTag);
        const s = document.createElement('script');
        lastTag = s;
        const timer = setTimeout(() => { cleanup(); reject(new Error('timeout')); }, 9000);
        function cleanup(){ clearTimeout(timer); try{delete window[cb];}catch{} if (s.parentNode) s.parentNode.removeChild(s); }
        window[cb] = (data) => { cleanup(); resolve(data); };
        s.onerror = () => { cleanup(); reject(new Error('jsonp error')); };
        s.src = src;
        document.body.appendChild(s);
      });
    }

    async function searchITunes(term){
      const data = await jsonp(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=musicTrack&limit=8`, 'callback');
      return (data?.results || []).map(t => ({
        title: t.trackName, artist: t.artistName,
        cover: t.artworkUrl60, link: t.trackViewUrl
      }));
    }
    async function searchDeezer(term){
      const data = await jsonp(`https://api.deezer.com/search?q=${encodeURIComponent(term)}&limit=8&output=jsonp`, 'callback');
      return (data?.data || []).map(d => ({
        title: d.title, artist: d?.artist?.name || '',
        cover: d?.album?.cover_medium || d?.album?.cover || '',
        link: d.link || ''
      }));
    }
    async function searchMB(term){
      const r = await fetch(`https://musicbrainz.org/ws/2/recording/?query=${encodeURIComponent(term)}&fmt=json&limit=8`, {
        headers: {'User-Agent':'DCE-SongRequest/1.0 (https://www.davidcharlesevents.com)'}, cache:'no-store'
      });
      if (!r.ok) throw new Error('mb http '+r.status);
      const data = await r.json();
      return (data.recordings || []).map(rec => {
        const ac = rec['artist-credit']; const artist = ac && ac[0] && ac[0].name ? ac[0].name : '';
        return { title: rec.title, artist, cover:'', link:`https://musicbrainz.org/recording/${rec.id}` };
      });
    }

    function render(list){
      clearResults();
      list.forEach(({title, artist, cover, link}) => {
        const item = document.createElement('div');
        item.className = 'result-item';
        const img = cover ? `<img class="cover" src="${cover}" alt="Art">` : `<div class="cover">♪</div>`;
        item.innerHTML = `${img}
          <div class="song-info">
            <div class="song-title">${title || 'Unknown Title'}</div>
            <div class="artist-name">${artist || 'Unknown Artist'}</div>
          </div>`;
        item.onclick = () => selectTrack({title, artist, link}, item);
        resultsEl.appendChild(item);
      });
    }

    async function doSearch(term){
      if (!term) { setStatus(''); clearResults(); return; }
      setStatus('Searching…');
      try {
        const a = await searchITunes(term);
        if (a.length) { setStatus(''); render(a); return; }
      } catch(e){}
      try {
        const b = await searchDeezer(term);
        if (b.length) { setStatus(''); render(b); return; }
      } catch(e){}
      try {
        const c = await searchMB(term);
        setStatus(c.length ? '' : 'No results');
        render(c);
      } catch(e){
        setStatus('Search failed.', true);
        clearResults();
      }
    }

    function selectTrack({title, artist, link}, itemEl){
      document.querySelectorAll('.result-item').forEach(x => x.classList.remove('selected'));
      if (itemEl) itemEl.classList.add('selected');

      selected.innerHTML = `Selected: <strong>${title || 'Unknown Title'} — ${artist || 'Unknown Artist'}</strong>`;

      // Prefill Jotform using YOUR Unique Names + cache-buster
      setFormSrc({
        song_title: title || '',
        artist: artist || '',
        link: link || ''
      });
    }

    // events
    searchInput.addEventListener('input', () => {
      const t = searchInput.value.trim();
      if (t === lastTerm) return;
      lastTerm = t;
      clearTimeout(debounce);
      debounce = setTimeout(() => doSearch(t), 300);
    });
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); doSearch(searchInput.value.trim()); }
    });

    /* -------- Turn Jotform's iframe Thank-You into a full-page Thank-You --------
       Jotform sends postMessage events to the parent window. We'll listen for messages
       whose origin is a Jotform domain and whose payload hints that the submission
       completed, then show our overlay. This avoids changing your Jotform settings. */
    const JF_ORIGINS = [
      'https://form.jotform.com',
      'https://www.jotform.com',
      'https://submit.jotform.com',
      'https://eu.jotform.com',
      'https://www.jotformeu.com'
    ];

    function looksLikeSubmissionComplete(data) {
      // Jotform messages vary; handle common patterns safely.
      if (!data) return false;
      if (typeof data === 'string') {
        const s = data.toLowerCase();
        return s.includes('submission') && (s.includes('complete') || s.includes('completed') || s.includes('success'));
      }
      if (typeof data === 'object') {
        const t = (data.type || data.event || '').toLowerCase();
        const m = (data.message || data.status || '').toLowerCase();
        return (t.includes('submission') && (t.includes('complete') || t.includes('success')))
            || (m.includes('submission') && (m.includes('complete') || m.includes('success')))
            || (data.name && String(data.name).toLowerCase().includes('thankyou'));
      }
      return false;
    }

    window.addEventListener('message', (e) => {
      try {
        const fromJotform = JF_ORIGINS.some(origin => e.origin === origin);
        if (!fromJotform) return;
        if (looksLikeSubmissionComplete(e.data)) {
          showThanksOverlay();
        }
      } catch (_) {}
    });

    function showThanksOverlay(){
      const ov = document.getElementById('thanksOverlay');
      ov.style.display = 'flex';
      // Optional: stop background page scrolling
      document.documentElement.style.overflow = 'hidden';
      document.body.style.overflow = 'hidden';
    }

    // "Submit another request" button — reloads to a fresh blank form
    document.getElementById('againBtn').addEventListener('click', () => {
      // Hide overlay
      document.getElementById('thanksOverlay').style.display = 'none';
      document.documentElement.style.overflow = '';
      document.body.style.overflow = '';
      // Reset selection label
      selected.innerHTML = '';
      // Reset form & keep page in place
      setFormSrc({});
      // Optionally clear search/results
      searchInput.value = '';
      clearResults();
    });
  </script>
</body>
</html>
